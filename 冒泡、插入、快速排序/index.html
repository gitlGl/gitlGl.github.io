ass="comment">// &#123; //减少重复遍历次数</span></span><br><span class="line"><span class="comment">//    for (int i = 0; i &lt; size - 1; i++)</span></span><br><span class="line"><span class="comment">//    &#123;</span></span><br><span class="line"><span class="comment">//       for (int j = 0; j &lt; size - 1 - i; j++)</span></span><br><span class="line"><span class="comment">//       &#123;</span></span><br><span class="line"><span class="comment">//          if (data[j] &gt; data[j + 1])</span></span><br><span class="line"><span class="comment">//          &#123;</span></span><br><span class="line"><span class="comment">//             int tem = data[j + 1];</span></span><br><span class="line"><span class="comment">//             data[j + 1] = data[j];</span></span><br><span class="line"><span class="comment">//             data[j] = tem;</span></span><br><span class="line"><span class="comment">//          &#125;</span></span><br><span class="line"><span class="comment">//       &#125;</span></span><br><span class="line"><span class="comment">//    &#125;</span></span><br><span class="line"><span class="comment">// &#125;</span></span><br><span class="line"></span><br><span class="line"><span class="type">void</span> <span class="title function_">Bubbl_sort</span><span class="params">(<span class="type">int</span> *data, <span class="type">int</span> size)</span></span><br><span class="line">&#123; <span class="comment">//减少交换次数</span></span><br><span class="line">   <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; size - <span class="number">1</span>; i++)</span><br><span class="line">   &#123;</span><br><span class="line">      <span class="type">int</span> falg = <span class="number">0</span>;</span><br><span class="line">      <span class="keyword">for</span> (<span class="type">int</span> j = <span class="number">0</span>; j &lt; size - <span class="number">1</span> - i; j++)</span><br><span class="line">      &#123;</span><br><span class="line">         <span class="keyword">if</span> (data[falg] &lt; data[j + <span class="number">1</span>])</span><br><span class="line">            falg = j + <span class="number">1</span>;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="type">int</span> tem = data[size - i - <span class="number">1</span>];</span><br><span class="line">      data[size - i - <span class="number">1</span>] = data[falg];</span><br><span class="line">      data[falg] = tem;</span><br><span class="line">   &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="type">void</span> <span class="title function_">Insert_sort</span><span class="params">(<span class="type">int</span> *data, <span class="type">int</span> szie)</span></span><br><span class="line">&#123;</span><br><span class="line">   <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>, j = <span class="number">1</span>; i &lt; szie - <span class="number">1</span>; i++, j++)</span><br><span class="line">   &#123;</span><br><span class="line">      <span class="type">int</span> tem_i = i;</span><br><span class="line">      <span class="type">int</span> tem_j = j;</span><br><span class="line">      <span class="keyword">while</span> (tem_i &gt;= <span class="number">0</span>)</span><br><span class="line">      &#123;</span><br><span class="line">         <span class="keyword">if</span> (data[tem_i] &gt; data[tem_j])</span><br><span class="line">         &#123;</span><br><span class="line">            <span class="type">int</span> tem = data[tem_j];</span><br><span class="line">            data[tem_j] = data[tem_i];</span><br><span class="line">            data[tem_i] = tem;</span><br><span class="line">            tem_j--;</span><br><span class="line">            tem_i--;</span><br><span class="line">         &#125;</span><br><span class="line">         <span class="keyword">else</span> <span class="comment">//前面数据已有顺序，跳出循环。</span></span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">      &#125;</span><br><span class="line">   &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="type">void</span> <span class="title function_">shell_sort</span><span class="params">(<span class="type">int</span> *data, <span class="type">int</span> szie)</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="type">int</span> gap = (szie<span class="number">-1</span>)/<span class="number">2</span>;</span><br><span class="line">    <span class="keyword">while</span>(gap&gt;<span class="number">0</span>)&#123;</span><br><span class="line">   <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>, j = gap; i &lt; szie - <span class="number">1</span>; i= gap+i, j= gap+j)</span><br><span class="line">   &#123;</span><br><span class="line">      <span class="type">int</span> tem_i = i;</span><br><span class="line">      <span class="type">int</span> tem_j = j;</span><br><span class="line">      <span class="keyword">while</span> (tem_i &gt;= <span class="number">0</span>)</span><br><span class="line">      &#123;</span><br><span class="line">         <span class="keyword">if</span> (data[tem_j]&lt;data[tem_i])</span><br><span class="line">         &#123;</span><br><span class="line">            <span class="type">int</span> tem = data[tem_i];</span><br><span class="line">            data[tem_i] = data[tem_j];</span><br><span class="line">            data[tem_j] = tem;</span><br><span class="line">            tem_j = tem_j - gap;</span><br><span class="line">            tem_i = tem_i -gap;</span><br><span class="line">         &#125;</span><br><span class="line">         <span class="keyword">else</span> <span class="comment">//前面数据已有顺序，跳出循环。</span></span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">      &#125;</span><br><span class="line">   &#125;</span><br><span class="line">   gap = gap/<span class="number">2</span>;<span class="comment">//分组内待排序个数是偶数时最后一个数不在排序范围内，当gap = 1时再对这个数进行排序进行排序。</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// void q_sort(int *data, int size) //内层反向逻辑</span></span><br><span class="line"><span class="comment">// &#123;</span></span><br><span class="line"><span class="comment">//    int left = 0;</span></span><br><span class="line"><span class="comment">//    int right = size - 1;</span></span><br><span class="line"><span class="comment">//    int key = data[left];</span></span><br><span class="line"><span class="comment">//    if (size &lt;= 0)</span></span><br><span class="line"><span class="comment">//       return;</span></span><br><span class="line"><span class="comment">//    while (left &lt; right) //当left = rihght时退出循环</span></span><br><span class="line"><span class="comment">//    &#123;</span></span><br><span class="line"><span class="comment">//       while ((left &lt; right) &amp;&amp; (data[right] &gt;= key)) //当left == rihght时退出循环，方向逻辑</span></span><br><span class="line"><span class="comment">//          right--;</span></span><br><span class="line">      </span><br><span class="line"><span class="comment">//       data[left] = data[right];</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//       while ((left &lt; right) &amp;&amp; (data[left] &lt;= key)) //当left == rihght时退出循环</span></span><br><span class="line"><span class="comment">//          left++;</span></span><br><span class="line">      </span><br><span class="line"><span class="comment">//       data[right] = data[left];</span></span><br><span class="line"><span class="comment">//    &#125;</span></span><br><span class="line"><span class="comment">//    data[right] = key; //此时left == rihgh</span></span><br><span class="line"><span class="comment">//    q_sort(data, left);</span></span><br><span class="line"><span class="comment">//    q_sort(data + left + 1, size - left - 1);</span></span><br><span class="line"><span class="comment">// &#125;</span></span><br><span class="line"></span><br><span class="line"><span class="type">void</span> <span class="title function_">q_sort</span><span class="params">(<span class="type">int</span> *data, <span class="type">int</span> size)</span></span><br><span class="line">&#123;</span><br><span class="line">   <span class="keyword">if</span> (size &lt;= <span class="number">0</span>)</span><br><span class="line">      <span class="keyword">return</span>;</span><br><span class="line">   <span class="keyword">if</span> (size &lt;= <span class="number">10</span>)</span><br><span class="line">   &#123;</span><br><span class="line">      Insert_sort(data, size); <span class="comment">//插入排序优化</span></span><br><span class="line">      <span class="keyword">return</span>;</span><br><span class="line">   &#125;</span><br><span class="line">   <span class="type">int</span> left = <span class="number">0</span>;</span><br><span class="line">   <span class="type">int</span> right = size - <span class="number">1</span>;</span><br><span class="line">   <span class="type">int</span> ran = rand() % size;</span><br><span class="line">   <span class="type">int</span> tem = data[left];</span><br><span class="line">   data[left] = data[ran]; <span class="comment">//随机基准值优化</span></span><br><span class="line">   data[ran] = tem;</span><br><span class="line">   <span class="type">int</span> key = data[left];</span><br><span class="line"></span><br><span class="line">   <span class="keyword">while</span> (left &lt; right) <span class="comment">//当left ==rihght时退出循环</span></span><br><span class="line">   &#123;</span><br><span class="line">      <span class="keyword">while</span> (left &lt; right) <span class="comment">//正向逻辑</span></span><br><span class="line">      &#123;                    <span class="comment">//当left == rihght时退出循环</span></span><br><span class="line">         <span class="keyword">if</span> (data[right] &lt;= key)</span><br><span class="line">         &#123;</span><br><span class="line">            data[left++] = data[right];</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">         &#125;</span><br><span class="line">         <span class="keyword">else</span></span><br><span class="line">            right--;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">while</span> (left &lt; right) <span class="comment">//当left == rihght时退出循环</span></span><br><span class="line">      &#123;</span><br><span class="line">         <span class="keyword">if</span> (data[left] &gt;= key)</span><br><span class="line">         &#123;</span><br><span class="line">            data[right--] = data[left];</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">         &#125;</span><br><span class="line">         <span class="keyword">else</span></span><br><span class="line">            left++;</span><br><span class="line">      &#125;</span><br><span class="line">   &#125;</span><br><span class="line">   data[right] = key; <span class="comment">//此时left == rihgh</span></span><br><span class="line">   q_sort(data, left);</span><br><span class="line">   q_sort(data + left + <span class="number">1</span>, size - left - <span class="number">1</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="keyword">define</span> num 13</span></span><br><span class="line"><span class="type">int</span> <span class="title function_">main</span><span class="params">()</span></span><br><span class="line">&#123;</span><br><span class="line">   <span class="type">int</span> data[num] = &#123;<span class="number">0</span>&#125;;</span><br><span class="line"></span><br><span class="line">   srand((<span class="type">unsigned</span>)time(<span class="literal">NULL</span>));</span><br><span class="line">   <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; num; i++)</span><br><span class="line">   &#123;</span><br><span class="line">      <span class="type">int</span> a = rand() % num;</span><br><span class="line">      data[i] = a;</span><br><span class="line">   &#125;</span><br><span class="line"></span><br><span class="line">   <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; num; i++)</span><br><span class="line">      <span class="built_in">printf</span>(<span class="string">&quot; %d&quot;</span>, data[i]);</span><br><span class="line">   <span class="built_in">printf</span>(<span class="string">&quot;\n&quot;</span>);</span><br><span class="line">   shell_sort(data, <span class="keyword">sizeof</span>(data) / <span class="keyword">sizeof</span>(<span class="type">int</span>));</span><br><span class="line">   <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; num; i++)</span><br><span class="line">      <span class="built_in">printf</span>(<span class="string">&quot; %d&quot;</span>, data[i]);</span><br><span class="line">   <span class="built_in">printf</span>(<span class="string">&quot;\n&quot;</span>);</span><br><span class="line"></span><br><span class="line">   <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure><link rel="stylesheet" href="/css/spoiler.css" type="text/css"><script src="/js/spoiler.js" type="text/javascript" async></script>
