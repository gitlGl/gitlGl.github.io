n">printf</span>(<span class="string">&quot;连接服务器成功!\n&quot;</span>);</span><br><span class="line">   <span class="built_in">printf</span>(<span class="string">&quot;请输入：\n&quot;</span>);</span><br><span class="line"></span><br><span class="line">   <span class="comment">//开始监视</span></span><br><span class="line">   <span class="comment">//不仅要监视标准输入设备, 还要监视clientSocket服务器是否发送数据</span></span><br><span class="line">   fd_set fds;</span><br><span class="line"></span><br><span class="line">   <span class="type">int</span> maxFd = clientSocket &gt; <span class="number">0</span> ? clientSocket : <span class="number">0</span>;</span><br><span class="line">   <span class="type">char</span> buff[<span class="number">2048</span>] = &#123;<span class="number">0</span>&#125;;</span><br><span class="line">   <span class="keyword">while</span> (<span class="number">1</span>)</span><br><span class="line">   &#123;</span><br><span class="line">      <span class="comment">//清空集合</span></span><br><span class="line">      FD_ZERO(&amp;fds);</span><br><span class="line">      <span class="comment">//将标准输入输出放入到集合中</span></span><br><span class="line">      FD_SET(<span class="number">0</span>, &amp;fds);</span><br><span class="line">      <span class="comment">//将clientSocket放入到监视集合中</span></span><br><span class="line">      FD_SET(clientSocket, &amp;fds);</span><br><span class="line"></span><br><span class="line">      <span class="comment">//开始监视</span></span><br><span class="line">      r = select(maxFd + <span class="number">1</span>, &amp;fds, <span class="literal">NULL</span>, <span class="literal">NULL</span>, <span class="literal">NULL</span>);</span><br><span class="line">      <span class="keyword">if</span> (<span class="number">-1</span> == r)</span><br><span class="line">         <span class="built_in">printf</span>(<span class="string">&quot;客户端崩溃:%m\n&quot;</span>), close(clientSocket), <span class="built_in">exit</span>(<span class="number">-1</span>);</span><br><span class="line">      <span class="keyword">else</span> <span class="keyword">if</span> (<span class="number">0</span> == r)</span><br><span class="line">      &#123;</span><br><span class="line">         <span class="built_in">printf</span>(<span class="string">&quot;客户端处于等待状态!\n&quot;</span>);</span><br><span class="line">         <span class="keyword">continue</span>;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">else</span></span><br><span class="line">      &#123;</span><br><span class="line">         <span class="built_in">memset</span>(buff, <span class="number">0</span>, <span class="number">2048</span>);</span><br><span class="line">         <span class="comment">//如果 0 有动静就向服务器发消息</span></span><br><span class="line">         <span class="keyword">if</span> (FD_ISSET(<span class="number">0</span>, &amp;fds))</span><br><span class="line">         &#123;</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">&quot;请输入：\n&quot;</span>);</span><br><span class="line">            <span class="built_in">scanf</span>(<span class="string">&quot;%s&quot;</span>, buff);</span><br><span class="line">            send(clientSocket, buff, <span class="built_in">strlen</span>(buff), <span class="number">0</span>);</span><br><span class="line">            <span class="keyword">continue</span>;</span><br><span class="line">         &#125;</span><br><span class="line">         <span class="comment">//如果 clientSocket有动静就接收服务器发来的消息</span></span><br><span class="line">         <span class="keyword">if</span> (FD_ISSET(clientSocket, &amp;fds) &amp;&amp; <span class="number">-1</span> != clientSocket)</span><br><span class="line">         &#123;</span><br><span class="line">            <span class="built_in">memset</span>(buff, <span class="number">0</span>, <span class="number">2048</span>);</span><br><span class="line">            r = recv(clientSocket, buff, <span class="number">2047</span>, <span class="number">0</span>);</span><br><span class="line">            <span class="keyword">if</span> (r &gt; <span class="number">0</span>)</span><br><span class="line">            &#123;</span><br><span class="line">               buff[r] = <span class="number">0</span>;</span><br><span class="line">               <span class="built_in">printf</span>(<span class="string">&quot; %s\n&quot;</span>, buff);</span><br><span class="line">            &#125;</span><br><span class="line">         &#125;</span><br><span class="line">      &#125;</span><br><span class="line">   &#125;</span><br><span class="line"></span><br><span class="line">   <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
