span></span><br><span class="line">   <span class="comment">// list  *next = *head;</span></span><br><span class="line">   <span class="comment">// if((*head)-&gt;next==NULL)&#123;//处理队列中只有一个元素的情况</span></span><br><span class="line">   <span class="comment">//    *head  = NULL;</span></span><br><span class="line">   <span class="comment">//    return next;</span></span><br><span class="line">   <span class="comment">// &#125;</span></span><br><span class="line">   <span class="comment">// list *pre;</span></span><br><span class="line">   <span class="comment">//  while(next-&gt;next!=NULL)&#123;</span></span><br><span class="line">   <span class="comment">//    pre = next;</span></span><br><span class="line">   <span class="comment">//    next = next -&gt;next;</span></span><br><span class="line">   <span class="comment">//  &#125;</span></span><br><span class="line">   <span class="comment">//  pre-&gt;next = NULL;</span></span><br><span class="line">   <span class="comment">//  return next;</span></span><br><span class="line">   <span class="comment">/*栈*/</span></span><br><span class="line">   <span class="keyword">if</span> (*head == <span class="literal">NULL</span>)</span><br><span class="line">      <span class="keyword">return</span> <span class="literal">NULL</span>;</span><br><span class="line">   <span class="built_in">list</span> *temp = *head;</span><br><span class="line">   *head = (*head)-&gt;next;</span><br><span class="line">   <span class="keyword">return</span> temp;</span><br><span class="line">&#125;</span><br><span class="line"><span class="type">void</span> <span class="title function_">print_list</span><span class="params">(<span class="built_in">list</span> **head)</span></span><br><span class="line">&#123;</span><br><span class="line"></span><br><span class="line">   <span class="keyword">if</span> (*head != <span class="literal">NULL</span>)</span><br><span class="line">   &#123;</span><br><span class="line">      <span class="built_in">list</span> *next = *head;</span><br><span class="line">      <span class="keyword">while</span> (next != <span class="literal">NULL</span>)</span><br><span class="line">      &#123;</span><br><span class="line">         <span class="built_in">printf</span>(<span class="string">&quot;%d &quot;</span>, next-&gt;data);</span><br><span class="line">         next = next-&gt;next;</span><br><span class="line">      &#125;</span><br><span class="line">   &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="type">int</span> <span class="title function_">main</span><span class="params">()</span></span><br><span class="line">&#123;</span><br><span class="line">   <span class="built_in">list</span> *p = <span class="literal">NULL</span>;</span><br><span class="line">   <span class="built_in">list</span> **head = &amp;p;</span><br><span class="line">   <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; <span class="number">10</span>; i++)</span><br><span class="line">      push(head, i);</span><br><span class="line">   <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">10</span>; i &lt; <span class="number">20</span>; i++)</span><br><span class="line">      push(head, i);</span><br><span class="line">   print_list(head);</span><br><span class="line">   <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; <span class="number">20</span>; i++)</span><br><span class="line">   &#123;</span><br><span class="line">      <span class="built_in">list</span> *temp = pop(head);</span><br><span class="line">      <span class="keyword">if</span> (temp)</span><br><span class="line">      &#123;</span><br><span class="line">         <span class="built_in">printf</span>(<span class="string">&quot;pop:%d &quot;</span>, temp-&gt;data);</span><br><span class="line">         <span class="built_in">free</span>(temp);</span><b     <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.7/clipboard.min.js" crossorigin="anonymous"></script>
  
  <script type="text/javascript">
  $(function() {
    // copy-btn HTML
    var btn = "<span class=\"btn-copy tooltipped tooltipped-sw\" aria-label=\"复制到粘贴板！\">";
    btn += '<i class="fa-regular fa-clone"></i>';
    btn += '</span>';
    // mount it!
    $(".highlight table").before(btn);
    var clip = new ClipboardJS('.btn-copy', {
      text: function(trigger) {
        return Array.from(trigger.nextElementSibling.querySelectorAll('.code')).reduce((str,it)=>str+it.innerText+'\n','')
      }
    });
    clip.on('success', function(e) {
      e.trigger.setAttribute('aria-label', "复制成功！");
      e.clearSelection();
    })
  })
  </script>
