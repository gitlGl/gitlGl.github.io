  <div class="content e-content" itemprop="articleBody">
    <p><strong>字符串匹配算法</strong><br>
1.暴力求解代码如下：</p>
<span id="more"></span>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;string.h&gt;</span></span></span><br><span class="line"><span class="type">int</span> <span class="title function_">match</span><span class="params">(<span class="type">char</span> *src, <span class="type">int</span> size_r, <span class="type">char</span> *target, <span class="type">int</span> size_)</span><span class="comment">//直接暴力求解</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">if</span> (size_r &lt; size_)</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;error&quot;</span>);</span><br><span class="line">    <span class="type">int</span> each_sr = <span class="number">0</span>, each_target = <span class="number">0</span>, count = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">while</span> (each_target &lt; size_ &amp;&amp; each_sr &lt; size_r)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">if</span> (src[each_sr] == target[each_target])</span><br><span class="line">        &#123;</span><br><span class="line">            each_target++;</span><br><span class="line">            each_sr++;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span></span><br><span class="line">        &#123;</span><br><span class="line">            each_sr = ++count;<span class="comment">//匹配失败，回到前面重新开始</span></span><br><span class="line">            each_target = <span class="number">0</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (each_target == size_)</span><br><span class="line">        <span class="keyword">return</span> each_sr;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">        <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="type">int</span> <span class="title function_">main</span><span class="params">()</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="type">char</span> *p1 = <span class="string">&quot;dffhhgahabhghhgaabjbdfh898jhgabjjdffj&quot;</span>;</span><br><span class="line">    <span class="type">char</span> *p2 = <span class="string">&quot;hgabj&quot;</span>;</span><br><span class="line"></span><br><span class="line">    <span class="type">int</span> p1_size = <span class="built_in">strlen</span>(p1), p2_size = <span class="built_in">strlen</span>(p2);</span><br><span class="line">    <span class="type">int</span> index = match(p1, <span class="built_in">strlen</span>(p1), p2, <span class="built_in">strlen</span>(p2));<span class="comment">//返回值是匹配成功后，子串中的最后一个字符索引</span></span><br><span class="line">    <span class="keyword">if</span> (index)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="type">char</span> *p3 = p1 + index - p2_size;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; p2_size; i++)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">&quot;%c&quot;</span>, p3[i]);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>2.kmp字符串匹配算法代码如下：</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="type">int</span> <span class="title function_">kmp</span><span class="params">(<span class="type">char</span> *src, <span class="type">int</span> size_r, <span class="type">char</span> *target, <span class="type">int</span> size_)</span><span class="comment">//利用前面记录求解</span></span><br><span class="line">&#123;</span><br><span class="line">    待续、、测试</span><br><span class="line">&#125;</span><br><span class="line"><span class="type">int</span> <span class="title function_">main</span><span class="params">()</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="type">char</span> *p1 = <span class="string">&quot;dffhhgahabhghhgaabjbdfh898jhgabjjdffj&quot;</span>;</span><br><span class="line">    <span class="type">char</span> *p2 = <span class="string">&quot;hgabj&quot;</span>;</span><br><span class="line"></span><br><span class="line">    <span class="type">int</span> p1_size = <span class="built_in">strlen</span>(p1), p2_size = <span class="built_in">strlen</span>(p2);</span><br><span class="line">    <span class="type">int</span> index = kmp(p1, <span class="built_in">strlen</span>(p1), p2, <span class="built_in">strlen</span>(p2));<span class="comment">//返回值是匹配成功后，子串中的最后一个字符索引</span></span><br><span class="line">    <span class="keyword">if</span> (index)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="type">char</span> *p3 = p1 + index - p2_size;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; p2_size; i++)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">&quot;%c&quot;</span>, p3[i]);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

        return Array.from(trigger.nextElementSibling.querySelectorAll('.code')).reduce((str,it)=>str+it.innerText+'\n','')
      }
    });
    clip.on('success', function(e) {
      e.trigger.setAttribute('aria-label', "复制成功！");
      e.clearSelection();
    })
  })
  </script>
